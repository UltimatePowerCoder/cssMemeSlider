<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <title>cssMemeSlider</title>
</head>
<body>

  <div class="container">
    <section class="slider">
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-1.jpg" alt="Slide 1" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-2.jpg" alt="Slide 2" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-3.jpg" alt="Slide 3" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-4.jpg" alt="Slide 4" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-5.jpg" alt="Slide 5" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-6.jpg" alt="Slide 6" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-7.jpg" alt="Slide 7" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-8.jpg" alt="Slide 8" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-9.jpg" alt="Slide 9" class="slider__image">
      </div>
      <div class="slider__image-container">
        <img src="./assets/images/meme-image-10.jpg" alt="Slide 10" class="slider__image">
      </div>
      
      <div class="slider__bottom">
        <div class="slider__description">
          <p class="slider__caption">Lorem ipsum dolor!!!</p>
        </div>
        
        <div class="slider__controls">
          <button class="slider__control" aria-label="Slide 1"></button>
          <button class="slider__control" aria-label="Slide 2"></button>
          <button class="slider__control" aria-label="Slide 3"></button>
          <button class="slider__control" aria-label="Slide 4"></button>
          <button class="slider__control" aria-label="Slide 5"></button>
          <button class="slider__control" aria-label="Slide 6"></button>
          <button class="slider__control" aria-label="Slide 7"></button>
          <button class="slider__control" aria-label="Slide 8"></button>
          <button class="slider__control" aria-label="Slide 9"></button>
          <button class="slider__control" aria-label="Slide 10"></button>
        </div>
      </div>
    </section>
  </div>
  
    <script src="./scripts/script.js"></script>
</body>
</html>
